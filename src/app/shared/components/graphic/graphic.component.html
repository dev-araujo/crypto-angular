<section class="graphic">
    <header>
        <img *ngIf="coin !== null" loading="lazy" [src]="image" />
        <p-progressSpinner *ngIf="coin === null" aria-label="Loading" [style]="{ width: '50px', height: '50px'}"
            strokeWidth="2" styleClass="new-spinner"></p-progressSpinner>
        <p>{{ coin }} </p>

    </header>

    <div class="chartWrapper" *ngIf="hasChart">
        <div class="chartAreaWrapper">
            <div #chartContainer class="chartContainer"></div>
        </div>
    </div>
</section>
<app-no-graphic *ngIf="!hasChart"></app-no-graphic>
