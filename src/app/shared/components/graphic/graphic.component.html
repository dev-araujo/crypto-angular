<section class="graphic">
    <header>
        <img *ngIf="coin !== ''" [src]="image" />
        <p-progressSpinner *ngIf="coin === ''" aria-label="Loading" [style]="{ width: '50px', height: '50px'}"
            strokeWidth="2" styleClass="new-spinner"></p-progressSpinner>
        <p>{{ coin }} </p>

    </header>

    <div class="chartWrapper">
        <div class="chartAreaWrapper">
            <div id="chartContainer" class="chartContainer"></div>
        </div>
    </div>
</section>
